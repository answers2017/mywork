                    if (!clientWidth) return
                    clientWidth = (clientWidth > 2800) ? 2800 : clientWidth
                    clientWidth = (clientWidth < 768) ? 768 : clientWidth
                    docEl.style.fontSize = 100 * (clientWidth / 1024) + 'px'

            win.addEventListener(resizeEvt, recalc, false)
            recalc()

<script>

    $(document).ready(function () {

        var mySwiper2 = new Swiper('.swiper-container', {
//            autoplay: 2500,
//            loop: true,
            pagination: '.pagination',
            autoplayDisableOnInteraction: false,
            paginationClickable: true,
        });
        var jj = document.getElementsByClassName('swiper-slide')
        var gg = jj.length;
        if (gg == 1) {
            mySwiper2.lockSwipes();
            mySwiper2.stopAutoplay();
        }

        $('.swiper-container').mouseover(function () {
            mySwiper2.stopAutoplay();//停止轮播
        });
        $('.swiper-container').mouseout(function () {
            if (gg == 1) {
                mySwiper2.lockSwipes();//阻止左右滑动
                mySwiper2.stopAutoplay();
            } else {
                mySwiper2.startAutoplay();//释放轮播
            }
        });
    })
</script>

<script>
    var overscroll = function (el) {
        el.addEventListener('touchstart', function () {
            var top = el.scrollTop
                , totalScroll = el.scrollHeight
                , currentScroll = top + el.offsetHeight;
            if (top === 0) {
                el.scrollTop = 1;
            } else if (currentScroll === totalScroll) {
                el.scrollTop = top - 1;
            }
        });

        el.addEventListener('touchmove', function (evt) {
            if (el.offsetHeight < el.scrollHeight)
                evt._isScroller = true;
        });
    };

    overscroll(document.querySelector('.scroll'));//哪里需要可以局部滚动，添加一个“scroll”的class
    document.body.addEventListener('touchmove', function (evt) {
        if (!evt._isScroller) {
            evt.preventDefault();
        }
    });
</script>
