<script type="text/javascript">
    $(function () {
        var nowData=new Date();
        var opt= {
            theme:'ios7', //设置显示主题
            mode:'scroller', //设置日期选择方式，这里用滚动
            display:'bottom', //设置控件出现方式及样式

//             stepMinute: 5, //设置分钟步长
            yearText:'年',
            monthText:'月',
            dayText:'日',
            hourText:'时',
            minuteText:'分',
            startYear: (new Date()).getFullYear()-3, //开始年份
            lang:'zh' //设置控件语言};

        };
        $('#dateinput').mobiscroll(opt);
        $('#dateinputb').mobiscroll(opt);
    });
